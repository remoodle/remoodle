name: "[telegram_bot] Publish Docker image"

on:
  push:
    branches: [main]
    paths:
      - "remoodle/frontend/telegram_bot/**"
      - ".github/workflows/remoodle-moodbot-docker.yml"

  workflow_dispatch:

env:
  IMAGE_NAME: telegram_bot
  REGISTRY: ghcr.io

permissions: write-all

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Build image
        run: |
          IMAGE_ID=${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}

          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's/[\/-]/_/g')

          # tag
          TAG=$IMAGE_ID:$VERSION

          # Change all uppercase to lowercase
          TAG=$(echo $TAG | tr '[A-Z]' '[a-z]')

          echo TAG=$TAG

          # Build the Docker image
          cd remoodle/frontend/telegram_bot
          docker build . --file Dockerfile --tag $TAG

          # Docker Push
          docker push $TAG
