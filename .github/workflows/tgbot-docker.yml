name: "[tgbot] Publish Docker image"

on:
  push:
    branches: [trunk]
    paths:
      - "apps/telegram_bot/**"
      - ".github/workflows/tgbot-docker.yml"
    tags:
      - "remoodle/telegram_bot-*"
  workflow_dispatch:

env:
  IMAGE_NAME: telegram_bot
  REGISTRY: ghcr.io

permissions: write-all

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Build image
        run: |
          IMAGE_ID=${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')

          GITHUB_REF=$(echo "${{ github.ref }}" | sed -e 's/refs\/tags\///' | sed -e 's/refs\/heads\///' | sed -e 's/[\/-]/_/g')
          DOCKER_TAG="${GITHUB_REF}"

          docker build -f apps/telegram_bot/Dockerfile . --tag $IMAGE_ID:$DOCKER_TAG

          docker push $IMAGE_ID:$DOCKER_TAG
