name: "[backend] Publish Docker image"

on:
  push:
    branches: [trunk]
    paths:
      - "apps/backend/**"
      - ".github/workflows/remoodle-backend-docker.yml"
    tags:
      - "remoodle/backend-*"
  workflow_dispatch:

env:
  IMAGE_NAME: backend
  REGISTRY: ghcr.io

permissions: write-all

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Build image
        id: build-image
        run: |
          IMAGE_ID=${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')

          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-8)
          ENVIRONMENT="staging"

          if [[ "${{ github.ref }}" =~ refs/tags/* ]]; then
            GITHUB_REF=$(echo "${{ github.ref }}" | sed -e 's/.*v//')
            ENVIRONMENT="production"
          else
            GITHUB_REF=$(echo "${{ github.ref }}" | sed -e 's/refs\/heads\///' | sed -e 's/[\/-]/_/g')
          fi

          DOCKER_TAG="${GITHUB_REF}"
          VERSION_TAG="v${GITHUB_REF}::${SHORT_SHA}"

          echo IMAGE_ID=$IMAGE_ID
          echo DOCKER_TAG=$DOCKER_TAG

          docker build -f apps/backend/Dockerfile . --tag $IMAGE_ID:$DOCKER_TAG --build-arg VERSION_TAG=$VERSION_TAG

          docker push $IMAGE_ID:$DOCKER_TAG
