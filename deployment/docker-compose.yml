version: '3.8'

services:
  telegram_bot:
    image: ghcr.io/remoodle/telegram_bot:refs_heads_main
    restart: always
    networks:
      - shared
    env_file:
      - .env.telegram_bot

  backend:
    image: ghcr.io/remoodle/backend:refs_heads_main
    restart: always
    networks:
      - shared
    env_file:
      - .env.backend
    ports:
      - "9000:9000"

  aitu:
    image: ghcr.io/remoodle/api:refs_heads_main
    restart: always
    networks:
      - shared
    env_file:
      - .env.aitu
    ports:
      - "4000:8080"

networks:
  shared:
    name: r1ng
    external: true
    